<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="card-principal">
        <h1>QUIZ HTML / CSS / Javascript</h1>
        <div class="question_reponse">
            <div class="lesReponses">
                <h2 class="quest">Question 1 </h2>
                <div class="reponse1">
                    <input class="reponse1_input" name="reponse" id="reponse1" type="radio">
                    <label class="reponse1_label" for="reponse1">Reponse 1 </label>
                </div>
                <div class="reponse2">
                    <input class="reponse2_input" name="reponse" id="reponse2" type="radio">
                    <label class="reponse2_label" for="reponse2">Reponse 2</label>
                </div>
                <div class="reponse3">
                    <input class="reponse3_input" name="reponse" id="reponse3" type="radio">
                    <label class="reponse3_label" for="reponse3">Reponse 3</label>
                </div>
                <div class="reponse4">
                    <input class="reponse4_input" name="reponse" id="reponse4" type="radio">
                    <label class="reponse4_label" for="reponse4">Reponse 4</label>
                </div>
            </div>
        </div>
        <div class="valideScore">
            <p class="score">Score : 0</p>
            <button class="valider" type="submit">VALIDER</button>
            <button class="suivant" type="submit">SUIVANT</button>
        </div>

    </section>

    <script src="app.js"></script>
</body>

</html>
