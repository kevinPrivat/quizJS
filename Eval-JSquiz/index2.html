<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau des scores</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>

    <section class="card-principal-tab-score">

        <div class="card-score">
            <h1>Tableau des scores</h1>
            <div class="player1">
                <label class="player1_label" for="player1">Player 1 </label>
            </div>
            <hr>
            <div class="player2">
                <label class="player2_label" for="player2">Player 2</label>
            </div>
            <hr>
            <div class="player3">
                <label class="player3_label" for="player3">Player 3</label>
            </div>
            <hr>
            <div class="player4">
                <label class="player4_label" for="player4">Player 4</label>
            </div>
            <hr>
            <div class="player5">
                <label class="player5_label" for="player5">Player 5</label>
            </div>
        </div>

        <div class="validePseudo">
        <input class="pseudo" type="text" placeholder="Entrez votre pseudo"></input>
        <button class="valider" type="submit">VALIDER</button>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
